<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Multi‑Gear Demo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Multi‑Gear Animation</h1>

  <canvas id="gearCanvas" width="900" height="400"></canvas>

  <div id="info">
    <p>
      Time: <span id="timeSec">0.00</span> s |
      Gear 1 rotations: <span id="g1Rot">0.00</span> rev |
      Gear 2 rotations: <span id="g2Rot">0.00</span> rev |
      Gear 3 rotations: <span id="g3Rot">0.00</span> rev
    </p>
  </div>

  <script src="script.js"></script>
</body>
</html>
